apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}
      containers:
        - name: generator
          image: kallepohjanjoki/generator:v1.1
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/files

        - name: provider
          image: kallepohjanjoki/provider:v1
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/files
